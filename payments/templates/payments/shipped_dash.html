{% include "fashion/layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>
                <h3>Items Shipped</h3>
                <br><br>
                <table class="table table-primary table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        
                        <th scope="col">Order</th>
                        <th scope="col">Price</th>
                        <th scope="col">Customer Email</th>
                        <th scope="col">Date Shipped</th>
                        <th scope="col">Shipping Status</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in orders %}
                      <tr>
                        <th scope="row"><a href="{% url 'orders' item.id %}">{{ item.id }}</a></th>
                        <td>Ksh {{ item.amount_paid }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.date_shipped }}</td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="shipping_status" value="false">
                                <input type="hidden" name="num" value='{{ item.id }}'>
                                <button type="submit" class="btn btn-danger btn-sm">Mark Not Shipped</button>
                            </form>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </center>
    </div>
</div>

{% endblock %}
{% include "fashion/footer.html" %}
